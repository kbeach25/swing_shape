name: Run pull_data.py and Save Season Data

on:
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true   # enable Git LFS

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pull_data.py
        run: python pull_data.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Track CSV with Git LFS
        run: |
          git lfs install
          git lfs track "season_data.csv"
          git add .gitattributes

      - name: Commit and push results
        run: |
          git add season_data.csv
          git commit -m "Update season_data.csv [GitHub Actions]" || echo "No changes to commit"
          git push origin main
